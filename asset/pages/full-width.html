<script>
  $.ajax({
    url: '/api/getnature',
    type: 'GET',
    dataType: "JSON",
    success: function (response) {
      var a = ""
      for (var i = 0; i < response.length; i++){
        a += "<tr>"+"<td>"+response[i].locationName+"</td>"+"<td>"+response[i].ntype+"</td>"+
                "<td>"+response[i].naddress+"</td>"+"<td>"+response[i].nphone+"</td>"+
                "<td>"+response[i].paymentNotes+"</td>"+"</tr>";

        $("#tabb").append("<tbody>"+a+"</tbody>");
      }
    },
    error: function (err) {
      log.console(err);
    },
  })
